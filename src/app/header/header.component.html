<mat-toolbar color="primary">
  {{ appName }}
  <span class="spacer"></span>
  <mat-icon
    *ngIf="isDarkMode; else darkModeIcon"
    aria-hidden="false"
    aria-label="Dark mode on"
    (click)="toggleTheme()"
    >brightness_2</mat-icon
  >
  <ng-template #darkModeIcon>
    <mat-icon
      aria-hidden="false"
      aria-label="Light mode on"
      (click)="toggleTheme()"
      >wb_sunny</mat-icon
    ></ng-template
  >
</mat-toolbar>
