<div class="wrapper">
  <form [formGroup]="standupForm">
    <h2>
      Previous day
      <mat-icon color="primary" (click)="addToChecklist('previousChecklist')"
        >add_box</mat-icon
      >
    </h2>
    <div
      class="row-item"
      *ngFor="let control of previousChecklist.controls; index as i"
    >
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input
          matInput
          placeholder="Had standup meeting for sprint 9"
          [formControl]="control"
        />
        <mat-icon
          matSuffix
          color="warn"
          (click)="removeFromChecklist('previousChecklist', i)"
          >delete</mat-icon
        >
      </mat-form-field>
    </div>

    <h2>
      Today
      <mat-icon color="primary" (click)="addToChecklist('currentChecklist')"
        >add_box</mat-icon
      >
    </h2>
    <div
      class="row-item"
      *ngFor="let control of currentChecklist.controls; index as i"
    >
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input
          matInput
          placeholder="Had standup meeting for sprint 9"
          [formControl]="control"
        />
        <mat-icon
          matSuffix
          color="warn"
          (click)="removeFromChecklist('currentChecklist', i)"
          >delete</mat-icon
        >
      </mat-form-field>
    </div>

    <h2>Blockers</h2>
    <div class="row-item">
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input
          matInput
          placeholder="Do you have any blockers"
          formControlName="blockers"
        />
      </mat-form-field>
    </div>
  </form>

  <div class="preview">
    <p class="title">Standup for {{ date }}</p>
    {{ standupForm.value | json }}
  </div>
</div>
